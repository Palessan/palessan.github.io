<!DOCTYPE html>
<html lang="en"> 
<head>
    <script src="wasm_exec.js"></script>
    <script>
        if (WebAssembly){
            const go = new Go();
            WebAssembly
            .instantiateStreaming(fetch("main1.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    }
    </script>
    <title>Hello, World!</title>
</head>
</html>
