<!DOCTYPE html>
<html lang="en"> 
<head>
    <script src="wasm_exec.js"></script>
    <script>
        if (WebAssembly){
            const go = new Go();
            WebAssembly
            .instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    }
    </script>
    <title>The Panic Game!</title>
</head>
<body>
    <h1>This will take around 20s to load the first time</h1>
    <p>This will take around 20s to load the first time</p>
</body>
</html>
